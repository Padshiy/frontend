<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Портфолио Front-end Development Елисеев Тарас</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <link type="text/css" href="css/media.css" rel="stylesheet">
    <link type="text/css" href="css/fonts.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script defer src="js/jquery-3.1.1.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script src="js/less.min.js"></script>
    <script async src="js/main.js"></script>
</head>

<body>
    <div class="page">

        <!--   block header    -->
        <header class="header header__block">

            <div class="header__logo logo">
                <a class="logo__link" href="#">indipixel</a>
            </div>

            <div class="header__nav nav">
                <span class="nav__page">contact US</span>
            </div>
        </header>

        <!--   block main     -->
        <main class="main">

            <div class="main__img img">
                <img class="img__photography" src="images/Change-your-Screen.png" alt="">
                <div class="img__speaker1 speaker1"></div>
                <div class="img__speaker2 speaker2"></div>
                <div class="img__touch touch"></div>
                <div class="img__block1 block1"></div>
                <div class="img__block2 block2"></div>
            </div>

            <div class="main__article article">

                <div class="article__text1 text1">
                    <h1 class="text1__header">
                        <p>We design and build</p>
                        <p>beautiful web & mobile apps</p>
                    </h1>
                </div>

                <div class="article__text2 text2">
                    <span class="text2__main">You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney</span>
                </div>

                <a class="article__button button" href="#">Know more</a>
            </div>
        </main>

        <!--   block footer     -->
        <footer class="footer">

            <form class="footer__form form">
                <h2 class="form__header">Lets Talk</h2>
                <input class="form__input first" type="text" name="first name" placeholder="First Name">
                <input class="form__input last" type="text" name="last name" placeholder="Last  Name">
                <input class="form__input email" type="email" name="email" placeholder="Email Address">
                <div class="form__select">
                    <div class="select-arrow-1"></div>
                    <div class="select-arrow-2"></div>
                    <select class="select selectpicker" name="" id="">
                        <option value="App Design">App Design</option>
                    </select>
                </div>
                <textarea class="form__textarea col-md-12" placeholder="Type your query here" cols="30" rows="3">

                </textarea>
                <input class="form__submit" type="submit" value="Send">
            </form>

            <div class="footer__copyright">
                <span class="glyphicon glyphicon-copyright-mark">2015 indipixel design</span>
                <span class="glyphicon glyphicon-envelope">contact@yourmail.com</span>
            </div>
        </footer>
    </div>
</body>

</html>
